                <script>

                var canvas=document.getElementById("canvas");
                var ctx=canvas.getContext("2d");
                var table;

                boolean=true;

                for(i=1;i<=2;i++)
                {
                  table=i+6;
                  ctx.fillStyle="green";
                  roundRect(ctx,600,i*200,100,100,20,true);
                  ctx.stroke();
                  ctx.font="30px arial";
                  ctx.fillStyle="black";
                  ctx.fillText(i+6,635,(i*200)+50);
                }
                for(i=1;i<2;i++)
                {
                  table=i+8;
                  ctx.fillStyle="green";
                  roundRect(ctx,250,50,600,100,20,true);
                  ctx.stroke();
                  ctx.font="30px arial";
                  ctx.fillStyle="black";
                  ctx.fillText(i+8,545,(i*50)+50);
                }
                for(i=1;i<2;i++)

                  table=i+9;

                  roundRect(ctx,250,550,600,100,20,true);
                  ctx.stroke();
                  ctx.font="30px arial";
                  ctx.fillStyle="black";

              {

                ctx.rect(1100,y,100,80);
                ctx.stroke();
                ctx.beginPath();
                ctx.arc(1150,y+40,30,0,2*Math.PI,true);

                ctx.fill();
                ctx.stroke();
                ctx.font="30px arial";

              }
              function roundRect(ctx, x, y, width, height, radius, fill, stroke) {
  if (typeof stroke == "undefined" ) {
    stroke = true;
  }
  if (typeof radius === "undefined") {
    radius = 5;
  }
  ctx.beginPath();
  ctx.moveTo(x + radius, y);
  ctx.lineTo(x + width - radius, y);
  ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
  ctx.lineTo(x + width, y + height - radius);
  ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
  ctx.lineTo(x + radius, y + height);
  ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
  ctx.lineTo(x, y + radius);
  ctx.quadraticCurveTo(x, y, x + radius, y);
  ctx.closePath();
  if (stroke) {
    ctx.stroke();
  }
  if (fill) {
    ctx.fill();
  }
}
